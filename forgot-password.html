<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <div class="containers">
        <form  action="php/change-password.php" method="post">
            <h1 class="heading">Change Password</h1>
            <div id="liveAlertPlaceholder" role="alert">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control"name="email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Last 4 digits of your childhood phone
                    number</label>
                <input type="number" class="form-control"name="security">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">New Password</label>
                <input type="password" class="form-control"name="password">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary button-colour" type="submit">Change Password</button>
            </div>
            <div class="form-text text-center m-2"><a href="login.html">Back to sign in?</a></div>
        </form>
    </div>

    <script src="main-js/alerts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
